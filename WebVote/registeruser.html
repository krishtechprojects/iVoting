<div class="container mt-4">
  <div class="registration-panel">
    <h2>User Registration</h2>
   <form action="UserRegistration.php" method="POST">
  <div class="form-group">
    <label for="adharid">Adhar ID:</label>
    <input type="text" class="form-control" id="adharid" name="adharid" pattern="\d{12}" title="Adhar ID must be 12 digits" required>
  </div>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="name" pattern="[A-Za-z\s]+" title="Name must contain only letters" required>
  </div>
  <div class="form-group">
    <label for="phone">Phone:</label>
    <input type="text" class="form-control" id="phone" name="phone" pattern="\d{10}" title="Phone must be 10 digits" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="dob">Date of Birth:</label>
    <input type="date" class="form-control" id="dob" name="dob" required>
  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <input type="number" class="form-control" id="age" name="age" min="60" max="120" required>
  </div>
  <div class="form-group">
    <label for="place">Place:</label>
    <input type="text" class="form-control" id="place" name="place" required>
  </div>
  <div class="form-group">
    <label for="constituency">Constituency:</label>
    <textarea class="form-control" id="constituency" name="constituency" rows="3" required></textarea>
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>

<script>
  // JavaScript code to validate Date of Birth
  const dobInput = document.getElementById('dob');
  
  // Get the current year
  const currentYear = new Date().getFullYear();
  
  // Set the minimum year to 1930
  const minYear = 1930;
  
  // Calculate the maximum birth date (60 years ago)
  const maxBirthDate = new Date(currentYear - 60, 0, 1);
  
  // Format the max birth date in YYYY-MM-DD format
  const maxBirthDateFormatted = maxBirthDate.toISOString().split('T')[0];
  
  // Set the maximum attribute of the input field
  dobInput.max = maxBirthDateFormatted;
  
  // Function to validate the date of birth
  function validateDOB() {
    const dob = new Date(dobInput.value);
    const year = dob.getFullYear();
    
    if (year < minYear) {
      alert('Date of Birth should not be earlier than 1930.');
      dobInput.value = ''; // Clear the input
      return false;
    }
    
    return true;
  }
  
  // Attach the validateDOB function to the form's submit event
  const form = document.querySelector('form');
  form.addEventListener('submit', function(event) {
    if (!validateDOB()) {
      event.preventDefault();
    }
  });
</script>
